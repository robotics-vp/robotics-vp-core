name: Auto-approve (opt-in)

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review, labeled]

permissions:
  pull-requests: write

jobs:
  approve:
    if: >
      contains(github.event.pull_request.labels.*.name, 'auto-approve')
      && github.event.pull_request.draft == false
      && github.event.pull_request.head.repo.full_name == github.repository
      && (
        github.event.sender.login == 'amarmurray'
        || github.event.sender.login == 'robotics-vp-bot'
      )
      && (
        github.event.pull_request.user.login == 'amarmurray'
        || github.event.pull_request.user.login == 'robotics-vp-bot'
      )
    runs-on: ubuntu-latest
    steps:
      - uses: hmarr/auto-approve-action@v4
        with:
          github-token: ${{ secrets.BOT_TOKEN }}
