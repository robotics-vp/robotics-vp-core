name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify agent ergonomics
        run: ./scripts/agent/verify.sh

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Syntax check
        run: python3 -m compileall src scripts tests -q

      - name: Run fast tests
        run: python3 -m pytest tests/ -m "not slow" --durations=20 -q

      - name: Workcell env smoke tests
        run: python3 scripts/smoke_workcell_env.py
